<!DOCTYPE html>
<html lang="en">

<head>
    <title>My little ugly form</title>
</head>
<!--Choose to try checkboxes and radiobuttons on different objects, textarea and button in both-->
<body>
    <h1> Messing with buttons and stuff</h1>
    <hr>
    <section>
        <h2>Flashy gold shoe for every occasion</h2>
        <p>
            Comes in women size from 35-42, normal in size. Send us a mess if your size if out of order
        </p>
        <img src="./images/sko.jpg" alt="Gold shoe" height="300" width="300">
        <h3>Pick your size</h3>
        <br>
        <!--Tried out the cehckboxes for the shoes-->
        <input type="checkbox" id="size1">
        <label for="size1">35</label>
        <input type="checkbox" id="size2">
        <label for="size2">36</label>
        <input type="checkbox" id="size3">
        <label for="size3">37</label>
        <input type="checkbox" id="size4">
        <label for="size4">38</label>
        <input type="checkbox" id="size5">
        <label for="size5">39</label>
        <input type="checkbox" id="size6">
        <label for="size6">40</label>
        <input type="checkbox" id="size7">
        <label for="size7">41</label>
        <input type="checkbox" id="size8">
        <label for="size8">42</label>
        <br>
        <label for="fname">Your name:</label>
        <input id="fname" type="text">
        <br>
        <label for="shoe_message">Your message:</label>
        <textarea id="shoe_message"></textarea>
        <input type="submit" value="Send message">
        <br>
    </section>
    <hr>
    <section>
        <h2>Lovely dark apple red dress</h2>
        <p>
            The perfect dress for every day wear
        </p>
        <img src="./images/dress.jpeg" alt="Red dress" width="300" width="300">
        <h3>Pick your size</h3>
        <!--Tried some radiobuttons for the dress-->
        <input type="radio" id="si1">
        <label for="si1">32-34</label>
        <br>
        <input type="radio" id="si2">
        <label for="si2">36-38</label>
        <br>
        <input type="radio" id="si3">
        <label for="si3">40-42</label>
        <br>
        <label for="firstname">Your name:</label>
        <input id="firstname" type="text">
        <br>
        <label for="dress_message">Your message:</label>
        <textarea id="dress_message"></textarea>
        <input type="submit" value="Submit">
    </section>
</body>
</html>
